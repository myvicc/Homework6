<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework6</title>
</head>
<body>
<script>
    const number1 = prompt("Enter number1");
    const number2 = prompt("Enter number2");
    let sum = Number(number1) + Number(number2);
    let sub =  Number(number1) - Number(number2);
    let mult = Number(number1) * Number(number2);
    let div = Number(number1) / Number(number2);

    if (number1 === null || number2 === null) {
        alert("Incorrect data");
    } else if (isNaN(+number1) || isNaN(+number2)) {
        alert("Incorrect data");
    } else {
        alert(`${number1} + ${number2} = ${sum}\n${number1} - ${number2} = ${sub}\n${number1} * ${number2} = ${mult}\n${number1} / ${number2} = ${div}\n `);
    }
</script>
</body>
